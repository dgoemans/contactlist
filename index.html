<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#777777" />

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/list.css">
        <link rel="stylesheet" type="text/css" href="css/view.css">

        
        
        <script src="js/fileUpload.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/boundObject.js"></script>
        <script src="js/remote.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/person.js"></script>
        <script src="js/contactView.js"></script>
        <script src="js/contactList.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="splash">
            <div class="title">contacts</div>
        </div>
        <div class="root">
            <div class="contact-list container" id="contact-list">
                <input type="text" class="search" id="search"></input>
                <ul>
                </ul>
                <div class="footer footer-button" id="add-button">
                    <div class="footer-icon">+</div>
                    <div>add contact</div>
                </div>
            </div>
            <div class="contact-view container" id="contact-view">
                <div id="back">   
                    <div class="back-icon"></div>
                    <div class="back-text">back</div>
                </div>
                <div class="header">
                    <div class="photo" id="view-photo"><img src="" data-dom="src" data-js="image" />
                    <input type="file" id="choose-image" />
                    </div>
                    <div class="name single-line" contenteditable="true" data-dom="innerHTML" data-js="name"></div>
                    <div class="star star-off" id="favorite"></div>
                    <div class="clearfix"></div>
                </div>
                <div class="line"></div>
                <div class="row">   
                    <div class="label">work</div>
                    <div class="value single-line" contenteditable="true" data-dom="innerHTML" data-js="phoneWork" data-validation="number"></div>
                </div>
                <div class="row">   
                    <div class="label">mobile</div>
                    <div class="value single-line" contenteditable="true" data-dom="innerHTML" data-js="phoneMobile" data-validation="number"></div>
                </div>
                <div class="line"></div>
                <div class="row">   
                    <div class="label">work</div>
                    <div class="value single-line" contenteditable="true" data-dom="innerHTML" data-js="emailWork" data-validation="email"></div>
                </div>
                <div class="row">   
                    <div class="label">private</div>
                    <div class="value single-line" contenteditable="true" data-dom="innerHTML" data-js="emailPrivate" data-validation="email"></div>
                </div>
                <div class="line"></div>
                <div class="row">   
                    <div class="label">address</div>
                    <div class="value" contenteditable="true" data-dom="innerHTML" data-js="address"></div>
                    <div class="clearfix"></div>
                </div>
                <div class="line"></div>
                <div class="row">   
                    <div class="label">note</div>
                    <div class="value" contenteditable="true" data-dom="innerHTML" data-js="note"></div>
                    <div class="clearfix"></div>
                </div>
                <div class="line"></div>
                <div class="footer">
                    <a class="footer-button" id="call">
                        <div class="footer-icon">ðŸ“ž</div>
                        <div>call contact</div>
                    </a>
                    <a class="footer-button" id="mail">
                        <div class="footer-icon">-</div>
                        <div>mail contact</div>
                    </a>
                    <a class="footer-button" id="delete">
                        <div class="footer-icon">-</div>
                        <div>delete contact</div>
                    </a>
                </div>
                <!--<div id="delete">delete</div>-->
            </div>
        </div>
    </body>
</html>
